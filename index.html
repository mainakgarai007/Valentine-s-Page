<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #0d0d0d;
            --pink: #ff4d8d;
            --shadow: rgba(255, 77, 141, 0.5);
        }

        body {
            margin: 0; background-color: var(--bg); color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        .container { width: 90%; max-width: 400px; text-align: center; z-index: 10; }
        .screen { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.8s ease; }
        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .img-circle {
            width: 160px; height: 160px;
            background: #200a18; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid #3d152a; margin-bottom: 20px;
            box-shadow: 0 0 20px var(--shadow);
            overflow: hidden;
        }
        .img-circle img { width: 70%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .hey-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem; color: var(--pink);
            margin: 10px 0; text-shadow: 0 0 15px var(--shadow);
        }

        .main-btn {
            background: var(--pink); border: none; color: white;
            padding: 15px 45px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px var(--shadow);
            transition: 0.3s;
        }

        .bar-wrap { width: 100%; height: 12px; background: #222; border-radius: 10px; margin: 25px 0; overflow: hidden; }
        #bar-fill { height: 100%; width: 0%; background: var(--pink); }

        /* Floating Music Note Animation */
        .music-note {
            position: fixed; color: var(--pink); font-size: 20px;
            pointer-events: none; animation: flyUp 3s linear forwards;
            z-index: 5;
        }
        @keyframes flyUp { to { transform: translateY(-100vh) translateX(50px); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="player" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="s1" class="screen active">
            <div class="img-circle">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Smiling%20Face%20with%20Hearts.png">
            </div>
            <h1 class="hey-text">Hey Beautiful</h1>
            <p style="margin-bottom: 30px;">I have a secret to tell you...</p>
            <button class="main-btn" onclick="startExperience()">Open My Heart</button>
        </div>

        <div id="s2" class="screen">
            <h2>Measuring your cuteness...</h2>
            <h1 id="perc-display" style="font-size: 3.5rem;">0%</h1>
            <div class="bar-wrap"><div id="bar-fill"></div></div>
            <p id="warn" style="color: #ffeb3b; font-weight: bold;"></p>
        </div>

        <div id="s3" class="screen">
            <h1 class="hey-text" style="font-size: 3rem;">You're 120% Cute!</h1>
            <p style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px;">
                I just wanted to remind you how amazing you are. You deserve all the happiness in the world! üíñ
            </p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('player');

        function startExperience() {
            // Play Music
            audio.play().catch(e => console.log("Music failed to start:", e));
            
            // Switch Screens
            document.getElementById('s1').classList.remove('active');
            document.getElementById('s2').classList.add('active');

            let val = 0;
            const bar = document.getElementById('bar-fill');
            const perc = document.getElementById('perc-display');
            const warn = document.getElementById('warn');

            // Start Note Animation
            setInterval(createNote, 500);

            const timer = setInterval(() => {
                val++;
                if (val <= 100) bar.style.width = val + '%';
                perc.innerText = val + '%';

                if (val === 105) warn.innerText = "‚ö†Ô∏è WARNING: TOO CUTE!";
                if (val >= 120) {
                    clearInterval(timer);
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    setTimeout(() => {
                        document.getElementById('s2').classList.remove('active');
                        document.getElementById('s3').classList.add('active');
                    }, 2000);
                }
            }, 50);
        }

        function createNote() {
            const note = document.createElement('div');
            note.innerHTML = 'üéµ';
            note.className = 'music-note';
            note.style.left = Math.random() * 100 + 'vw';
            note.style.bottom = '0';
            document.body.appendChild(note);
            setTimeout(() => note.remove(), 3000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg: #0d0d0d;
            --pink: #ff4d8d;
            --shadow: rgba(255, 77, 141, 0.5);
        }

        body {
            margin: 0; background-color: var(--bg); color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        .container { width: 90%; max-width: 400px; text-align: center; z-index: 10; }
        .screen { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.8s ease; }
        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Fixed Image Section */
        .img-circle {
            width: 160px; height: 160px;
            background: #200a18; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid #3d152a; margin-bottom: 20px;
            box-shadow: 0 0 20px var(--shadow);
            overflow: hidden;
        }
        .img-circle img { width: 70%; }

        .hey-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem; color: var(--pink);
            margin: 10px 0; text-shadow: 0 0 15px var(--shadow);
        }

        .sub-text { opacity: 0.8; font-size: 1.1rem; margin-bottom: 30px; }

        /* Modern Pink Button */
        .main-btn {
            background: var(--pink); border: none; color: white;
            padding: 15px 45px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px var(--shadow);
            transition: 0.3s;
        }
        .main-btn:active { transform: scale(0.95); }

        /* Loading Bar Styles */
        .bar-wrap { width: 100%; height: 12px; background: #222; border-radius: 10px; margin: 25px 0; overflow: hidden; }
        #bar-fill { height: 100%; width: 0%; background: var(--pink); box-shadow: 0 0 10px var(--pink); }
        
        /* Floating Hearts */
        .heart-particle { position: fixed; bottom: -20px; pointer-events: none; animation: floatUp 4s linear forwards; }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="s1" class="screen active">
            <div class="img-circle">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Smiling%20Face%20with%20Hearts.png" alt="Cute Icon">
            </div>
            <h1 class="hey-text">Hey Beautiful</h1>
            <p class="sub-text">I have a secret to tell you...</p>
            <button class="main-btn" onclick="startLoading()">Open My Heart</button>
        </div>

        <div id="s2" class="screen">
            <h2 id="status-msg">Measuring your cuteness...</h2>
            <h1 id="perc-display" style="font-size: 3.5rem;">0%</h1>
            <div class="bar-wrap"><div id="bar-fill"></div></div>
            <p id="warn" style="color: #ffeb3b; font-weight: bold; min-height: 20px;"></p>
        </div>

        <div id="s3" class="screen">
            <h1 class="hey-text" style="font-size: 3rem;">You Win!</h1>
            <p style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; line-height: 1.6;">
                I just wanted to remind you how amazing you are. Your smile makes everything better, and you deserve the world! üíñ
            </p>
            <button class="main-btn" style="margin-top: 20px;" onclick="location.reload()">See it again</button>
        </div>
    </div>

    <script>
        function startLoading() {
            document.getElementById('s1').classList.remove('active');
            document.getElementById('s2').classList.add('active');

            let val = 0;
            let bar = document.getElementById('bar-fill');
            let perc = document.getElementById('perc-display');
            let warn = document.getElementById('warn');

            let timer = setInterval(() => {
                val++;
                if (val <= 100) bar.style.width = val + '%';
                perc.innerText = val + '%';

                if (val === 101) warn.innerText = "‚ö†Ô∏è WARNING: TOO CUTE!";
                if (val === 110) warn.innerText = "‚ö†Ô∏è SYSTEM OVERLOAD!!";

                if (val >= 120) {
                    clearInterval(timer);
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d8d', '#ffffff'] });
                    setTimeout(() => {
                        document.getElementById('s2').classList.remove('active');
                        document.getElementById('s3').classList.add('active');
                    }, 2000);
                }
            }, 50);
        }

        // Background Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-particle';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 400);
    </script>
</body>
</html>

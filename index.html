<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quiet Moment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="grain"></div>

    <main class="cinematic-container">
        <div id="character-stage" class="hidden">
            <div class="chibi">
                <div class="face">
                    <div class="eyes"></div>
                    <div class="blush" id="blush-heart"></div>
                </div>
            </div>
            <div class="glow-aura"></div>
        </div>

        <div id="text-overlay" class="text-fade"></div>

        <button id="replay-btn" class="hidden" onclick="startExperience()">Replay</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
